<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Trustpilot Review</title>
    <style>
      /* Basic Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Body Styling */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f7f6;
      }

      /* Form Container */
      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      /* Form Title */
      .form-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5em;
        color: #333;
      }

      /* Input Styles */
      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      select,
      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      select {
        background-color: #fff;
        appearance: none;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Button Styling */
      .form-button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .form-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Submit Trustpilot Review</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <!-- CSRF Token for security -->
        <div class="form-group">
          <label for="country">Select Country</label>
          <select id="country" name="country" required>
            <option value="">Choose Country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="star">Select Star Rating</label>
          <select id="star" name="star" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="source">Select Source</label>
          <select id="source" name="source" required>
            <option value="">Choose Source</option>
            <option value="website">Website</option>
            <option value="app">Mobile App</option>
            <option value="email">Email</option>
          </select>
        </div>

        <div class="form-group">
          <label for="url">Enter Trustpilot URL</label>
          <input
            type="text"
            id="url"
            name="url"
            placeholder="https://www.trustpilot.com/review"
            required
          />
        </div>

        <div class="form-group">
          <label for="review">Enter Review Text</label>
          <textarea
            id="review"
            name="review"
            placeholder="Write your review here..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="form-button">Submit Review</button>
      </form>

      <p><a href="{% url 'social:begin' 'google' %}">Login with Google</a></p>
    </div>
  </body>
</html>
